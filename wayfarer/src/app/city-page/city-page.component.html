<div class="h-full p-8 bg-gray-100 w-[40rem]">
  <div class="flex w-[36rem]">
    <div class="flex flex-col flex-1">
      <div class="text-4xl font-light">{{ city.name }}</div>
      <div class="text-2xl font-thin">{{ city.country }}</div>
    </div>
    <div class="flex">
      <div
        class="flex rounded-lg overflow-hidden border object-cover shadow-xl shadow-slate-500 p-2 border-gray-300"
      >
        <img class="object-cover w-80 h-56" src="{{ city.image }}" />
      </div>
    </div>
  </div>
  <div>
    <div class="text-4xl font-light">Posts</div>
    <div class="flex flex-col pt-8 space-y-4">
      <div
        *ngFor="let post of city.posts"
        class="flex border rounded p-4 shadow bg-white space-x-4"
      >
        <div class="flex">
          <div
            class="flex h-28 w-28 overflow-hidden rounded border shadow-lg shadow-slate-400"
          >
            <img class="object-cover" alt="#" src="{{ post.image }}" />
          </div>
        </div>
        <div class="flex-col">
          <div class="text-2xl">{{ post.title }}</div>
          <div>{{ post.body }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
